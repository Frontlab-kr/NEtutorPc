<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div include-html="../../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title">
              <div class="ne-contents-head-title-start">
                <h1>이용권/쿠폰내역</h1>
              </div>
            </div>
            <div class="ne-sort">
              <div class="ne-sort-item">
                <a href="">문제뱅크 이용권</a>
              </div>
              <div class="ne-sort-item">
                <a href="">NELT 응시권</a>
              </div>
              <div class="ne-sort-item">
                <a href="">교재 성취TEST 응시권</a>
              </div>
              <div class="ne-sort-item active">
                <a href="">무료체험쿠폰</a>
              </div>
              <div class="ne-sort-item">
                <a href="">할인쿠폰</a>
              </div>
            </div>
            <div
              class="ne-contents-head-form"
              style="padding-bottom: 30px"
            ></div>
          </div>
          <div class="ne-textlist-box" style="margin-top: 40px">
            <div class="ne-textlist-box-start">
              <ul>
                <li>쿠폰 사용 내역은 최근 3년 내 쿠폰만 확인 가능합니다.</li>
                <li>
                  사용 기간이 유효한 NELT 응시권은
                  <strong>[<a href="">NELT 응시관리</a>]</strong> 에서 사용
                  가능합니다.
                </li>
              </ul>
            </div>
          </div>
          <div class="ne-sort02">
            <div class="ne-sort02-item active">
              <a href="">보유 쿠폰</a>
            </div>
            <div class="ne-sort02-item">
              <a href="">완료/만료 쿠폰</a>
            </div>
          </div>
          <div class="ne-table ne-table--sm" style="margin-top: 40px">
            <div class="ne-table-head">
              <div class="ne-table-head-start">
                <div class="ne-table-head__text">
                  보유하고 있는 무료체험쿠폰은
                  <strong>0장</strong> 입니다.
                </div>
              </div>
              <div class="ne-table-head-end">
                <div class="ne-table-head__select">
                  <div style="width: 200px">
                    <select class="ne-select">
                      <option>쿠폰 전체</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <table>
              <colgroup>
                <col style="width: 600px" />
                <col style="width: 260px" />
                <col style="width: 260px" />
                <col style="width: 160px" />
                <col style="width: 160px" />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">쿠폰명</th>
                  <th scope="col">사용기간</th>
                  <th scope="col">등록일</th>
                  <th scope="col">쿠폰상태</th>
                  <th scope="col">사용/전체</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5">
                    <div class="ne-none">
                      <p>보유 쿠폰이 없습니다.</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="ne-pagination">
            <a href="#" class="ne-pagination-first">처음</a>
            <a href="#" class="ne-pagination-prev">이전</a>
            <a href="" class="active">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="">4</a>
            <a href="">5</a>
            <a href="">6</a>
            <a href="">7</a>
            <a href="">8</a>
            <a href="">9</a>
            <a href="">10</a>
            <a href="#" class="ne-pagination-next">다음</a>
            <a href="#" class="ne-pagination-last">마지막</a>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
