<!DOCTYPE html>
<html lang="ko" style="min-width: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>
    <link
      rel="stylesheet"
      href="https://front.neungyule.com/css/jquery-ui.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>
    <script
      type="text/javascript"
      src="https://front.neungyule.com/js/jquery-ui.min.js"
    ></script>
    <script src="../../inc/js/2025.js"></script>
  </head>
  <body style="min-width: 100%">
    <div class="ne-modal fade ne-modal-popup" id="modal04" tabindex="-1">
      <div class="ne-modal-dialog ne-modal-dialog-lg">
        <div class="ne-modal-content">
          <div class="ne-modal-header">
            <div class="ne-modal-title">
              문서 워터마크 삽입
              <p>
                ※ 러닝북 내 학원명으로 만든 워터마크를 제작해 삽입할 수
                있습니다.<br />
                ※ 워터마크는 표지와 내지에 각각 적용됩니다.
              </p>
            </div>
          </div>
          <div class="ne-modal-body">
            <div class="ne-nelt-logo">
              <div class="ne-nelt-logo-section">
                <div class="ne-nelt-logo-form">
                  <div class="ne-nelt-logo-form__file">
                    <div class="ne-input" style="width: 200px">
                      <input
                        type="text"
                        placeholder="학원명을 입력해 주세요."
                      />
                      <button>삭제</button>
                    </div>
                  </div>
                </div>
                <div class="ne-nelt-logo__guide">
                  <dl>
                    <dt>학원명 권장 입력 가이드</dt>
                    <dd>
                      <ul>
                        <li>최대 글자수 15자 (영/한/숫자 사용 가능)</li>
                        <li>
                          적용 후 수정이 불가하므로, 신중하게 입력해 주세요
                        </li>
                      </ul>
                    </dd>
                  </dl>
                </div>
              </div>
              <hr />
              <div class="ne-nelt-logo-section">
                <div class="ne-nelt-logo-form" style="gap: 20px">
                  <div class="ne-nelt-logo-form__image">
                    <img src="/netutor/renew/pc/mypage/example01.png" alt="" />
                    <p>표지 예시 : 중앙 좌측에 위치</p>
                  </div>
                  <div class="ne-nelt-logo-form__image">
                    <img src="/netutor/renew/pc/mypage/example02.png" alt="" />
                    <p>내지 예시 : 중앙에 흐릿하게 위치</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-modal-footer">
            <button
              type="button"
              class="ne-btn ne-btn-black"
              data-bs-dismiss="modal"
              style="min-width: 200px"
            >
              취소
            </button>
            <button
              type="button"
              class="ne-btn ne-btn-primary"
              data-bs-dismiss="modal"
              style="min-width: 200px"
            >
              적용
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
