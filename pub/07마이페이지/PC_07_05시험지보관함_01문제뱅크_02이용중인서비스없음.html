<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>
    <link
      rel="stylesheet"
      href="https://front.neungyule.com/css/jquery-ui.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>
    <script
      type="text/javascript"
      src="https://front.neungyule.com/js/jquery-ui.min.js"
    ></script>
    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header.html"
        style="position: relative; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title">
              <div class="ne-contents-head-title-start">
                <h1>시험지 보관함</h1>
              </div>
            </div>
            <div class="ne-sort">
              <div class="ne-sort-item active">
                <a href="">문법 문제뱅크</a>
              </div>
              <div class="ne-sort-item">
                <a href="">어휘 문제 마법사</a>
              </div>
              <div class="ne-sort-item">
                <a href="">AI 중고등 내신 문제뱅크</a>
              </div>
            </div>
            <div
              class="ne-contents-head-form"
              style="padding-bottom: 30px"
            ></div>
          </div>

          <div class="ne-infobox" style="margin: 40px 0 80px 0">
            <p>이용중인 서비스가 없습니다.</p>
            <button
              type="button"
              class="ne-btn ne-btn-primary"
              style="width: 200px"
            >
              서비스 구매하기
            </button>
          </div>

          <div class="ne-table" style="margin-top: 40px">
            <div class="ne-table-head" style="margin-bottom: 40px">
              <div class="ne-table-head-start">
                <div class="ne-table-head__search">
                  <div class="ne-date-range-type2">
                    <input
                      type="text"
                      name="sdate"
                      id="sdate"
                      class="ne-date"
                      autocomplete="off"
                      placeholder="날짜 입력"
                    />
                    <input
                      type="text"
                      name="edate"
                      id="edate"
                      class="ne-date"
                      autocomplete="off"
                      placeholder="날짜 입력"
                    />
                  </div>
                  <div class="ne-search ne-search-lg" style="width: 800px">
                    <input type="text" placeholder="검색어를 입력해주세요." />
                    <button>검색</button>
                  </div>
                </div>
              </div>
            </div>
            <table>
              <colgroup>
                <col style="width: 100px" />
                <col style="width: 100px" />
                <col style="width: 160px" />
                <col style="width: 500px" />
                <col style="width: 220px" />
                <col style="width: 160px" />
                <col style="width: 100px" />
                <col style="width: 100px" />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">
                    <div class="d-flex justify-content-center">
                      <div class="ne-checkbox">
                        <input type="checkbox" id="selectAll" />
                        <label for="selectAll"></label>
                      </div>
                    </div>
                  </th>
                  <th scope="col">NO.</th>
                  <th scope="col">분류</th>
                  <th scope="col">제목</th>
                  <th scope="col">등록일</th>
                  <th scope="col">문항(지문)수</th>
                  <th scope="col">파일유형</th>
                  <th scope="col">다운로드</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="8">
                    <div class="ne-none">
                      <p>다운로드 가능한 시험지가 없습니다.</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <script>
              $(document).ready(function () {
                const $selectAll = $('#selectAll');
                const $checkboxes = $('tbody input[type="checkbox"]');

                // 전체 선택 클릭 시 하위 체크박스 일괄 제어
                $selectAll.on('change', function () {
                  const isChecked = $(this).is(':checked');
                  $checkboxes.prop('checked', isChecked);
                });

                // 개별 체크박스 상태가 바뀔 때 전체 선택 상태도 갱신
                $checkboxes.on('change', function () {
                  const total = $checkboxes.length;
                  const checked = $checkboxes.filter(':checked').length;
                  $selectAll.prop('checked', total === checked);
                });
              });
            </script>
            <div class="ne-table-foot" style="margin-top: 12px">
              <div class="ne-table-foot-start">
                <button
                  type="button"
                  class="ne-btn ne-btn-black ne-btn-sm"
                  style="width: 180px"
                >
                  선택삭제
                </button>
              </div>
              <div class="ne-table-foot-end"></div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
