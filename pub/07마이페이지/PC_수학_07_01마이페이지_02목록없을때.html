<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
    <link rel="stylesheet" href="../../inc/css/service_ma.css" />
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div include-html="../../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title">
              <div class="ne-contents-head-title-start">
                <h1>마이페이지</h1>
              </div>
            </div>
          </div>
          <div class="ne-mypage">
            <div class="ne-mypage-snb">
              <div class="ne-mypage-snb-info">
                <div class="ne-mypage-snb-info__thumb">
                  <img
                    src="../../netutor/renew/pc/icon/etc/profile.svg"
                    alt=""
                  />
                </div>
                <div class="ne-mypage-snb-info__text">
                  <strong>홍길동</strong>
                  님,반갑습니다.
                </div>
                <div class="ne-mypage-snb-info__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-rounded ne-btn-secondary ne-btn-sm"
                    style="width: 180px"
                  >
                    회원정보 수정하기
                  </button>
                </div>
              </div>
              <div class="ne-mypage-snb-link">
                <ul>
                  <li>
                    <p>최근 본 E-book</p>
                    <a href=""> <strong>3</strong>권 </a>
                  </li>
                  <li>
                    <p>최근 자료 다운받은 교재</p>
                    <a href=""> <strong>3</strong>권 </a>
                  </li>
                  <li>
                    <p>MY 책장</p>
                    <a href=""> <strong>3</strong>권 </a>
                  </li>
                </ul>
                <div class="ne-mypage-snb-link__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-rounded ne-btn-primary ne-btn-outlined ne-btn-sm"
                  >
                    MY 책장 보기
                  </button>
                </div>
              </div>
            </div>
            <div class="ne-mypage-contents" style="margin-top: -86px">
              <div class="ne-mypage-contents-list">
                <div class="ne-mypage-contents-list-item mt-0">
                  <div class="ne-mypage-contents-list-item-head">
                    <h5>
                      최근 본 E-Book
                      <span class="text-secondary">(3)</span>
                    </h5>
                  </div>
                  <div class="ne-none" style="padding-bottom: 120px">
                    <p>목록이 없습니다.</p>
                  </div>
                </div>
                <div class="ne-mypage-contents-list-item mt-0">
                  <div class="ne-mypage-contents-list-item-head">
                    <h5>
                      최근 자료 다운로드 받은 교재
                      <span class="text-secondary">(3)</span>
                    </h5>
                  </div>
                  <div class="ne-none" style="padding-bottom: 40px">
                    <p>목록이 없습니다.</p>
                  </div>
                </div>
                <div class="ne-mypage-contents-list-item">
                  <div class="ne-mypage-contents-list-item-head">
                    <h5>구매내역</h5>
                  </div>
                  <div class="ne-table ne-table--sm">
                    <table>
                      <colgroup>
                        <col style="width: 180px" />
                        <col style="width: 120px" />
                        <col style="width: 350px" />
                        <col style="width: 120px" />
                        <col style="width: 120px" />
                        <col style="width: 190px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">주문번호</th>
                          <th scope="col">구매일자</th>
                          <th scope="col">주문 상품</th>
                          <th scope="col">결제 금액</th>
                          <th scope="col">상태</th>
                          <th scope="col">구매이용권</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td colspan="6">
                            <div class="ne-none">
                              <p>목록이 없습니다.</p>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="ne-mypage-contents-list-item">
                  <div class="ne-mypage-contents-list-item-head">
                    <h5>문제뱅크 시험지 보관함</h5>
                  </div>
                  <div class="ne-table ne-table--sm">
                    <table>
                      <colgroup>
                        <col style="width: 180px" />
                        <col style="width: 480px" />
                        <col style="width: 120px" />
                        <col style="width: 100px" />
                        <col style="width: 100px" />
                        <col style="width: 100px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">분류</th>
                          <th scope="col">제목</th>
                          <th scope="col">등록일</th>
                          <th scope="col">문항(지문)수</th>
                          <th scope="col">파일유형</th>
                          <th scope="col">
                            다운로드/<br />
                            미리보기
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td colspan="6">
                            <div class="ne-none">
                              <p>목록이 없습니다.</p>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
