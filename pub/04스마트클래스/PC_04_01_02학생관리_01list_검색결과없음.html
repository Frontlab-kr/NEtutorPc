<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne ne-gnb-gray">
      <!-- header -->
      <div include-html="../../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-class-bg">
          <div class="ne-contents">
            <div class="ne-contents-head">
              <div class="ne-contents-head-title">
                <div class="ne-contents-head-title-start">
                  <h1>학생 관리</h1>
                </div>
              </div>
              <div class="ne-contents-head-class">
                <div class="ne-contents-head-class-start">
                  <div class="ne-contents-head-class__select">
                    <div style="min-width: 200px">
                      <select class="ne-select ne-select-lg ne-select-default">
                        <option selected>반 전체</option>
                        <option>1</option>
                        <option>2</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ne-contents">
          <div class="ne-class">
            <div class="ne-class-table">
              <div class="ne-table ne-table--sm">
                <div class="ne-table-head">
                  <div class="ne-table-head-start">
                    <h4>학생 현황<span class="text-secondary">(12)</span></h4>
                    <div class="ne-search" style="width: 400px">
                      <input
                        type="text"
                        placeholder="닉네임 또는 ID를 입력하세요."
                      />
                      <button>검색</button>
                    </div>
                  </div>
                  <div class="ne-table-head-end">
                    <div class="ne-table-head__button">
                      <button
                        type="button"
                        class="ne-btn ne-btn-tertiary"
                        style="min-width: 200px"
                      >
                        등록 학생 엑셀 다운로드
                      </button>
                      <button
                        type="button"
                        class="ne-btn ne-btn-primary"
                        style="min-width: 200px"
                      >
                        학생 등록
                      </button>
                      <button
                        type="button"
                        class="ne-btn ne-btn-black"
                        style="min-width: 200px"
                      >
                        학생 삭제
                      </button>
                    </div>
                  </div>
                </div>
                <div class="ne-none">
                  <p>등록된 학생이 없습니다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
