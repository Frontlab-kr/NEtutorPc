<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div include-html="../../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title">
              <div class="ne-contents-head-title-start">
                <h1>나의 학습방</h1>
              </div>
            </div>
            <div class="ne-sort">
              <div class="ne-sort-item">
                <a href="">NELT</a>
              </div>
              <div class="ne-sort-item active">
                <a href="">영어 성취도 평가</a>
              </div>
            </div>
          </div>
          <div style="padding-top: 30px">
            <div class="ne-table ne-table--sm">
              <table>
                <caption></caption>
                <colgroup>
                  <col style="width: 80px" />
                  <col style="width: 180px" />
                  <col style="width: 120px" />
                  <col style="width: 180px" />
                  <col style="width: 190px" />
                  <col style="width: 180px" />
                  <col style="width: 120px" />
                  <col style="width: 130px" />
                  <col style="width: 130px" />
                  <col style="width: 130px" />
                </colgroup>
                <thead>
                  <tr>
                    <th scope="col" class="h-auto px-0">NO.</th>
                    <th scope="col" class="h-auto px-0">응시 지정일</th>
                    <th scope="col" class="h-auto px-0">영역</th>
                    <th scope="col" class="h-auto px-0">교재명</th>
                    <th scope="col" class="h-auto px-0">
                      시험명<br />
                      (유닛명)
                    </th>
                    <th scope="col" class="h-auto px-0">응시상태</th>
                    <th scope="col" class="h-auto px-0">점수</th>
                    <th scope="col" class="h-auto px-0">
                      성적표<br />
                      요약
                    </th>
                    <th scope="col" class="h-auto px-0">
                      성적표<br />
                      상세
                    </th>
                    <th scope="col" class="h-auto px-0">
                      성적표<br />
                      상세 평균
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="10">
                      <div class="ne-none" style="padding: 100px 0">
                        <p>응시한 시험이 없습니다.</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
