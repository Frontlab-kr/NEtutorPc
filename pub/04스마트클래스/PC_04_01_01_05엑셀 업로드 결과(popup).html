<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body style="min-width: 100%">
    <div class="ne-modal fade ne-modal-popup">
      <div class="ne-modal-dialog">
        <div class="ne-modal-content">
          <div class="ne-modal-header">
            <div class="ne-modal-title">엑셀 업로드 결과</div>
          </div>
          <div class="ne-modal-body">
            <div class="ne-modal-excel">
              <div class="ne-modal-excel-item">
                <h5>업로드 내역</h5>
                <div class="ne-table ne-table--sm">
                  <table>
                    <colgroup>
                      <col style="width: 194px" />
                      <col style="width: 194px" />
                      <col style="width: 194px" />
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">전체 업로드 개수</th>
                        <th scope="col">성공 개수</th>
                        <th scope="col">실패 개수</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center">2개</td>
                        <td class="text-center">1개</td>
                        <td class="text-center text-danger">1개</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="ne-modal-excel-item">
                <h5>실패사유 안내</h5>
                <div class="ne-table ne-table--sm">
                  <table>
                    <colgroup>
                      <col style="width: 100px" />
                      <col style="width: 100px" />
                      <col style="width: 380px" />
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">개수</th>
                        <th scope="col">엑셀 행번호</th>
                        <th scope="col">실패 사유</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-center">1</td>
                        <td class="text-center">4</td>
                        <td class="">
                          닉네임(이름)은 2~12자 한글, 영문자, 숫자,
                          특수문자_-()<br />
                          사용 가능합니다.(공백 사용 불가)
                          <br /><br />
                          해당 부분의 정보를 다시 확인하세요.
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-modal-footer">
            <button
              type="button"
              class="ne-btn ne-btn-primary"
              data-bs-dismiss="modal"
              style="min-width: 200px"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
