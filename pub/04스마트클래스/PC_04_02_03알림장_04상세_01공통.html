<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header-student.html"
        style="position: relative; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title mb-0">
              <div class="ne-contents-head-title-start">
                <h1>알림장</h1>
              </div>
            </div>
          </div>
          <div class="ne-notice">
            <div class="ne-notice-item">
              <div class="ne-notice-item__label">분류</div>
              <div class="ne-notice-item__contents">
                <div class="ne-notice-item__badge">
                  <span class="ne-badge ne-badge-primary ne-badge-sub"
                    >공통</span
                  >
                </div>
              </div>
            </div>
            <div class="ne-notice-item">
              <div class="ne-notice-item__label">제목</div>
              <div class="ne-notice-item__contents">
                <div class="ne-notice-item__title">
                  [클래스 공지] 리딩튜터 2회 완독하고, 문제 모두 풀어서 채점까지
                  해서 오기
                </div>
              </div>
            </div>
            <div class="ne-notice-item">
              <div class="ne-notice-item__label">내용</div>
              <div class="ne-notice-item__contents">
                <div class="ne-notice-item__text">
                  [클래스 공지] 리딩튜터 2회 완독하고, 문제 모두 풀어서 채점까지
                  해서 오기<br />
                  [클래스 공지] 리딩튜터 2회 완독하고, 문제 모두 풀어서 채점까지
                  해서 오기<br />
                  [클래스 공지] 리딩튜터 2회 완독하고, 문제 모두 풀어서 채점까지
                  해서 오기
                </div>
              </div>
            </div>
            <div class="ne-notice-item">
              <div class="ne-notice-item__label">첨부파일</div>
              <div class="ne-notice-item__contents">
                <div class="ne-view-head__file">
                  <ul>
                    <li>
                      <p>
                        <i class="ico-32-pdf"></i>
                        <span>첨부파일 명</span>
                      </p>
                      <button class="ne-btn ne-btn-icononly">
                        <i class="ico-24-download"></i>
                      </button>
                    </li>
                    <li>
                      <p>
                        <i class="ico-32-pdf"></i>
                        <span>첨부파일 명</span>
                      </p>
                      <button class="ne-btn ne-btn-icononly">
                        <i class="ico-24-download"></i>
                      </button>
                    </li>
                    <li>
                      <p>
                        <i class="ico-32-zip"></i>
                        <span>첨부파일 명</span>
                      </p>
                      <button class="ne-btn ne-btn-icononly">
                        <i class="ico-24-download"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-write-button">
            <div class="ne-write-button-start"></div>
            <div class="ne-write-button-end">
              <button
                type="button"
                class="ne-btn ne-btn-primary ne-btn-lg ne-btn-outlined"
                style="width: 240px"
              >
                목록가기
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
