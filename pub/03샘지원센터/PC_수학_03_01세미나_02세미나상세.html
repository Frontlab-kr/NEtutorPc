<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>

    <link rel="stylesheet" href="../../inc/css/service_ma.css" />
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header-math.html"
        style="position: relative; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title">
              <div class="ne-contents-head-title-start">
                <h1>NE 세미나</h1>
                <p>NE Tutor의 다양한 세미나를 확인해보세요.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="ne-detail">
          <div class="ne-contents">
            <div class="ne-detail-head">
              <div class="ne-detail-head-thumb">
                <img
                  src="https://pic.neungyule.com/netutor/renew/pc/temp/detail01.png"
                  alt=""
                />
              </div>
              <div class="ne-detail-head-info">
                <div class="ne-detail-head-info__tag">
                  <a href="">#학원운영</a>
                  <a href="">#오프라인</a>
                </div>
                <div class="ne-detail-head-info__title">
                  <span class="ne-badge ne-badge-secondary">모집중</span>
                  <p>1인 원장 성공학원 세미나</p>
                </div>
                <div class="ne-detail-head-info__text">
                  교재활용부터 학습 목적과 학원 운영 형태별 수업 노하우
                </div>
                <div class="ne-detail-head-info__table">
                  <table>
                    <caption>
                      강의 정보
                    </caption>
                    <colgroup>
                      <col style="width: 110px" />
                      <col style="width: 610px" />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th scope="row">강사</th>
                        <td>이화영 원장</td>
                      </tr>
                      <tr>
                        <th scope="row">학년군</th>
                        <td>초등, 중등</td>
                      </tr>
                      <tr>
                        <th scope="row">정원수</th>
                        <td>100명</td>
                      </tr>
                      <tr>
                        <th scope="row">진행장소</th>
                        <td>온라인 Zoom</td>
                      </tr>
                      <tr>
                        <th scope="row">신청시간</th>
                        <td>YYYY-MM-DD ~ YYYY-MM-DD</td>
                      </tr>
                      <tr>
                        <th scope="row">진행일정</th>
                        <td>YYYY-MM-DD</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="ne-detail-head-info__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-lg"
                    style="width: 240px"
                  >
                    신청하기
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-lg ne-btn-outlined"
                    style="width: 240px"
                    data-toggle="layer01"
                    data-position="bottom-right"
                  >
                    공유하기
                  </button>
                </div>
                <div
                  class="ne-sns-layer"
                  id="layer01"
                  role="dialog"
                  aria-hidden="true"
                >
                  <button type="button" class="ne-btn ne-btn-text">
                    <i class="ico-32-share"></i>
                    URL 복사
                  </button>
                  <button type="button" class="ne-btn ne-btn-text">
                    <i class="ico-32-kakao"></i>
                    카카오톡
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-detail-contents-link">
            <div class="ne-contents">
              <a href="#ne-detail-editor" class="active">상세내용</a>
              <a href="#ne-detail-related">관련 교재 / 서비스</a>
            </div>
            <script>
              $(document).ready(function () {
                const $menuLinks = $('.ne-detail-contents-link .ne-contents a');
                const sections = [];

                $menuLinks.each(function () {
                  const targetId = $(this).attr('href');
                  const $section = $(targetId);
                  if ($section.length) {
                    sections.push({
                      link: $(this),
                      section: $section,
                    });
                  }
                });

                const offset = 100;
                $(window).on('scroll', function () {
                  const scrollTop = $(window).scrollTop();
                  let current = null;

                  for (let i = 0; i < sections.length; i++) {
                    const { link, section } = sections[i];
                    const sectionTop = section.offset().top;
                    if (scrollTop >= sectionTop - offset) {
                      current = link;
                    }
                  }

                  // scroll이 첫 번째 섹션보다 위에 있을 경우 첫 번째 탭 유지
                  if (!current && sections.length > 0) {
                    current = sections[0].link;
                  }

                  $menuLinks.removeClass('active');
                  if (current) {
                    current.addClass('active');
                  }
                });
              });
            </script>
          </div>
          <div class="ne-contents">
            <div class="ne-detail-contents">
              <div class="ne-detail-editor" id="ne-detail-editor">
                <div style="text-align: center">
                  <img
                    src="https://pic.neungyule.com/netutor/renew/pc/temp/detail02.png"
                    alt=""
                  /><img
                    src="https://pic.neungyule.com/netutor/renew/pc/temp/detail02.png"
                    alt=""
                  /><img
                    src="https://pic.neungyule.com/netutor/renew/pc/temp/detail02.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="ne-detail-related" id="ne-detail-related">
                <div class="ne-detail-related__title">관련 교재 / 서비스</div>
                <div class="ne-detail-related-contents">
                  <div class="ne-detail-related-list">
                    <div class="ne-detail-related-list-item">
                      <div class="ne-detail-related-list-item__thumb">
                        <img
                          src="https://pic.neungyule.com/netutor/renew/pc/temp/detail03.png"
                          alt=""
                        />
                      </div>
                      <div class="ne-detail-related-list-item__info">
                        <div class="ne-detail-related-list-item__title">
                          영어 교사 대상<br />
                          온라인세미나
                        </div>
                        <div class="ne-detail-related-list-item__text">
                          혼자 강의 하는 선생님들의 든든한 파트너!
                        </div>
                        <div class="ne-detail-related-list-item__button">
                          <button
                            type="button"
                            class="ne-btn ne-btn-tertiary ne-btn-sm"
                            style="width: 180px"
                          >
                            상세보기
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ne-detail-button">
              <div class="ne-detail-button-start"></div>
              <div class="ne-detail-button-end">
                <button
                  type="button"
                  class="ne-btn ne-btn-lg ne-btn-primary ne-btn-outlined"
                  style="width: 200px"
                >
                  목록보기
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
