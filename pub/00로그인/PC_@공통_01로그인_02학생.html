<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div
        include-html="../../inc/layout/header.html"
        style="position: relative; z-index: 100"
      ></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-login">
          <div class="ne-login-head">
            <h1>학생 로그인</h1>
            <p>
              스마트 클래스 이용 및 NELT 응시를 위한 학생 전용 서비스입니다.<br />
              선생님에게 <strong>아이디 발급</strong>을 확인하신 후 로그인해
              주세요.
            </p>
          </div>
          <div class="ne-login-form">
            <div class="ne-input ne-input-lg w-100">
              <input type="text" placeholder="아이디를 입력해 주세요." />
              <button>삭제</button>
            </div>
            <div class="ne-password ne-password-lg w-100">
              <input type="password" placeholder="비밀번호를 입력해 주세요." />
              <button>비밀번호 확인</button>
            </div>
            <div class="ne-checkbox">
              <input type="checkbox" id="idSave" />
              <label for="idSave">아이디 저장</label>
            </div>
            <button
              type="button"
              class="ne-btn ne-btn-primary ne-btn-rounded ne-btn-lg w-100"
            >
              로그인
            </button>
          </div>
          <div class="ne-login-button">
            <button
              type="button"
              class="ne-btn ne-btn-primary ne-btn-outlined w-100"
            >
              NELT 오디오 테스트
            </button>
            <button
              type="button"
              class="ne-btn ne-btn-primary ne-btn-outlined w-100"
              data-bs-toggle="modal"
              data-bs-target="#modal01"
            >
              학생 전용 사이트 주소 복사
            </button>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->

      <div class="ne-modal fade" id="modal01" tabindex="-1">
        <div class="ne-modal-dialog">
          <div class="ne-modal-content">
            <div class="ne-modal-header">
              <div class="ne-modal-title">학생 전용 사이트 주소 복사</div>
              <button
                type="button"
                class="ne-btn ne-btn-icononly"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="ico-32-close"></i>
              </button>
            </div>
            <div class="ne-modal-body">
              ※ 하단 사이트 주소를 학생에게 전달해 주세요.<br />
              학생의 NELT 응시는 선생님과 다른 기기 사용을 권장합니다.<br />
              (선생님 기기를 학생이 사용할 경우
              <span class="text-success fw-medium"
                >엔이튜터 사이트 로그아웃 후학생 전용 사이트에 접속하거나, 서로
                다른 브라우저로 접속</span
              >해 주세요)
              <div class="text-center" style="margin-top: 40px">
                <button
                  type="button"
                  class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-rounded"
                  style="min-width: 480px"
                >
                  https://www.netutor.co.kr/st/
                </button>
              </div>
            </div>
            <div class="ne-modal-footer">
              <button
                type="button"
                class="ne-btn ne-btn-primary"
                style="min-width: 200px"
              >
                복사하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
