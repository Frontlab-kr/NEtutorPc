<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body style="min-width: 100%">
    <div class="ne-modal fade ne-modal-popup">
      <div class="ne-modal-dialog ne-modal-dialog-lg">
        <div class="ne-modal-content">
          <div class="ne-modal-header">
            <div class="ne-modal-title">시험지 미리보기</div>
          </div>
          <div class="ne-modal-body">
            <div class="ne-modal-preview ne-modal-preview--disabled">
              <div class="ne-modal-preview-head">
                <p>※ 인쇄는 크롬브라우저 사용을 권장합니다.</p>
                <div class="ne-modal-preview-head__button">
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    인쇄
                  </button>
                  <button type="button" class="ne-btn ne-btn-primary">
                    시험지 저장
                  </button>
                </div>
              </div>
              <div class="ne-modal-preview-form">
                <div class="ne-modal-preview-form-item">
                  <div class="ne-modal-preview-form-item__title">제목</div>
                  <div class="ne-modal-preview-form-item__contents">
                    <div class="ne-input" style="width: 400px">
                      <input type="text" placeholder="제목을 입력해주세요." />
                      <button>삭제</button>
                    </div>
                  </div>
                </div>
                <div class="ne-modal-preview-form-item">
                  <div class="ne-modal-preview-form-item__title">구성</div>
                  <div class="ne-modal-preview-form-item__contents">
                    <div class="ne-modal-preview-form-item__check">
                      <div class="ne-radio">
                        <input type="radio" id="radio01-01" name="radio01" />
                        <label for="radio01-01">문제</label>
                      </div>
                      <div class="ne-radio">
                        <input type="radio" id="radio01-02" name="radio01" />
                        <label for="radio01-02">정답</label>
                      </div>
                      <div class="ne-radio">
                        <input type="radio" id="radio01-03" name="radio01" />
                        <label for="radio01-03">문제+정답</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="ne-modal-preview-form__button">
                  <button type="button" class="ne-btn ne-btn-black">
                    전체 바꾸기
                  </button>
                  <button type="button" class="ne-btn ne-btn-tertiary">
                    파일 다운로드
                  </button>
                </div> -->
              </div>
              <div class="ne-modal-preview-contents">
                <div class="ne-modal-preview-contents-item">
                  <div class="ne-modal-preview-contents-item__title">
                    <strong>1.</strong>
                    <p>다음 문장을 괄호 안의 지시대로 바꾸어 쓰시오.</p>
                  </div>
                  <div class="ne-modal-preview-contents-question">
                    <div class="ne-modal-preview-contents-question__text">
                      <p>He is a great artist.</p>
                      <span class="ms-3">(과거형)</span>
                    </div>
                    <div class="ne-modal-preview-contents-answer">
                      <input type="text" />
                    </div>
                  </div>
                </div>
                <div class="ne-modal-preview-contents-item">
                  <div class="ne-modal-preview-contents-item__title">
                    <strong>2.</strong>
                    <p>
                      다음 우리말과 같은 뜻이 되도록 괄호 안의 말을 배열하여
                      문장을 완성하시오.
                    </p>
                  </div>
                  <div class="ne-modal-preview-contents-question">
                    <div class="ne-modal-preview-contents-question__text">
                      <p>그 가게는 열려 있니?</p>
                      <div class="d-flex gap-2 ms-3">
                        <span
                          class="ne-badge ne-badge-primary ne-badge-outlined"
                          >is</span
                        >
                        <span
                          class="ne-badge ne-badge-primary ne-badge-outlined"
                          >open</span
                        >
                        <span
                          class="ne-badge ne-badge-primary ne-badge-outlined"
                          >the store</span
                        >
                      </div>
                    </div>
                    <div class="ne-modal-preview-contents-answer">
                      <input type="text" />
                    </div>
                  </div>
                </div>
                <div class="ne-modal-preview-contents-item">
                  <div class="ne-modal-preview-contents-item__title">
                    <strong>3.</strong>
                    <p>
                      다음 우리말과 같은 뜻이 되도록 빈칸에 알맞은 말을
                      고르시오.
                    </p>
                  </div>
                  <div class="ne-modal-preview-contents-question">
                    <div class="ne-modal-preview-contents-question__text">
                      <p>나는 선생님이었다.</p>
                    </div>
                    <div class="ne-modal-preview-contents-question__example">
                      <p>I</p>
                      <input type="text" style="width: 140px" />
                      <em>a teacher.</em>
                    </div>
                    <div class="ne-modal-preview-contents-answer">
                      <ul>
                        <li>
                          <button>
                            <strong>1</strong>
                            <p>am</p>
                          </button>
                        </li>
                        <li>
                          <button>
                            <strong>2</strong>
                            <p>ware</p>
                          </button>
                        </li>
                        <li>
                          <button>
                            <strong>3</strong>
                            <p>was</p>
                          </button>
                        </li>
                        <li>
                          <button>
                            <strong>4</strong>
                            <p>are</p>
                          </button>
                        </li>
                        <li>
                          <button>
                            <strong>5</strong>
                            <p>is</p>
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="ne-modal-preview-modal">
              <p>
                문법 문제 출제를 유료로 이용하실 경우,<br />
                문항 변경 및 시험지 저장이 가능합니다.
              </p>
              <button
                type="button"
                class="ne-btn ne-btn-primary"
                style="width: 180px"
              >
                상품 구매 바로가기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
