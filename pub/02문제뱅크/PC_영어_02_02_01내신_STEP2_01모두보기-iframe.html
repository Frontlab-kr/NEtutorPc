  <head>
    <meta charset="UTF-8" />

    <script src="../../inc/js/include.js"></script>

    <!-- 필수 CSS -->

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    />

    <script src="../../inc/js/2025.js"></script>
    <script>
      function sendHeight() {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ height: height }, window.location.origin);
      }

      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight); // 리사이즈 시에도 반응
    </script>
  </head>
  <body style="min-width: 100%">
    <div class="ne">
      <div class="ne-questionbank-wizard-sort">
        <div class="ne-sort">
          <div class="ne-sort-item active">
            <a href="">모두보기(문제지&정답지)</a>
          </div>
          <div class="ne-sort-item">
            <a href="">문제지만 보기</a>
          </div>
          <div class="ne-sort-item">
            <a href="">정답지만 보기</a>
          </div>
        </div>
        <p>※ 문제지를 확인한 후 ‘인쇄’를 클릭하시오</p>
      </div>

      <div class="ne-questionbank-wizard-preview">
        <div class="ne-questionbank-wizard-preview__contents">
          문제지 미리보기
        </div>
        <div class="ne-questionbank-wizard-preview__button">
          <button type="button" class="ne-btn ne-btn-primary ne-btn-rounded">
            <i class="ico-24-print-white"></i>
            인쇄
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
