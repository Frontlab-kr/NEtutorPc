<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <main id="content">
        <div class="ne-questionbank-index">
          <div class="ne-contents">
            <div class="ne-questionbank-index-title">
              <h1>AI 중고등 내신 문제뱅크</h1>
              <p>아래 세 가지 출제 소스로 만든 엄선된 문제를 이용해 보세요!</p>
              <div class="ne-questionbank-index-title__text">
                <span>NE 능률 부교재</span>
                <hr />
                <span>NE 능률 교과서</span>
                <hr />
                <span>평가원 · 교육청 모의고사</span>
              </div>
            </div>

            <div class="ne-questionbank-index-link">
              <div class="ne-questionbank-index-link-item">
                <div class="ne-questionbank-index-link-item__title">
                  엄선된 내신<br />
                  예상 문제만 쓸래요!
                </div>
                <div class="ne-questionbank-index-link-item__icon">
                  <i class="ico-wizard-index-bank-normal"></i>
                </div>
                <div class="ne-questionbank-index-link-item__button">
                  <a
                    href=""
                    class="ne-btn ne-btn-primary ne-btn-rounded ne-btn-lg"
                  >
                    바로가기
                  </a>
                </div>
              </div>
              <div class="ne-questionbank-index-link-item">
                <div class="ne-questionbank-index-link-item__title">
                  AI로 직접<br />
                  출제할래요!
                </div>
                <div class="ne-questionbank-index-link-item__icon">
                  <i class="ico-wizard-index-bank-ai"></i>
                </div>
                <div class="ne-questionbank-index-link-item__button">
                  <a
                    href=""
                    class="ne-btn ne-btn-primary ne-btn-rounded ne-btn-lg"
                  >
                    바로가기
                  </a>
                </div>
              </div>
            </div>

            <div class="ne-questionbank-index-button">
              <a
                type="button"
                class="ne-btn ne-btn-primary ne-btn-rounded ne-btn-lg"
              >
                AI 중고등 내신 문제뱅크 이용권 구매하기
                <i class="ico-60-link"></i>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      style="
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 500;
      "
    >
      <button
        type="button"
        class="ne-btn ne-btn-primary ne-btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#modal01"
      >
        PC_영어_02_03이용권 구메(popup)
      </button>
    </div>

    <div class="ne-modal fade" id="modal01" tabindex="-1">
      <div class="ne-modal-dialog ne-modal-dialog-lg">
        <div class="ne-modal-content pb-0">
          <div class="ne-modal-header">
            <div class="ne-modal-title">상품 구매</div>
            <button
              type="button"
              class="ne-btn ne-btn-icononly"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="ico-32-close"></i>
            </button>
          </div>
          <div class="ne-modal-body pb-0 overflow-hidden">
            <div class="ne-payment-product">
              <div class="ne-payment-product-step">
                <div class="ne-payment-product__title">
                  <span
                    class="ne-badge ne-badge-sm ne-badge-primary ne-badge-outlined"
                    >STEP 1</span
                  >
                  <p>상품 선택</p>
                </div>
                <div class="ne-payment-product__radio">
                  <ul>
                    <li>
                      <div class="ne-radio">
                        <input type="radio" name="radio1" id="radio1-1" />
                        <label for="radio1-1">NELT 응시권</label>
                      </div>
                    </li>
                    <li>
                      <div class="ne-radio">
                        <input type="radio" name="radio1" id="radio1-2" />
                        <label for="radio1-2">문법문제뱅크</label>
                      </div>
                    </li>
                    <li>
                      <div class="ne-radio">
                        <input type="radio" name="radio1" id="radio1-3" />
                        <label for="radio1-3">AI 중고등 내신 문제뱅크</label>
                      </div>
                    </li>
                    <li>
                      <div class="ne-radio">
                        <input type="radio" name="radio1" id="radio1-4" />
                        <label for="radio1-4">격간지</label>
                      </div>
                    </li>
                    <li>
                      <div class="ne-radio">
                        <input type="radio" name="radio1" id="radio1-5" />
                        <label for="radio1-5">중학교 교과서 문법 문제</label>
                      </div>
                    </li>
                    <li>
                      <div class="ne-radio">
                        <input type="radio" name="radio1" id="radio1-6" />
                        <label for="radio1-6">1316 Reading 러닝북</label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="ne-payment-product-step">
                <div class="ne-payment-product__title">
                  <span
                    class="ne-badge ne-badge-sm ne-badge-primary ne-badge-outlined"
                    >STEP 2</span
                  >
                  <p>옵션 선택</p>
                </div>
                <div class="ne-payment-product__select">
                  <select class="ne-select ne-select-lg">
                    <option>어휘+문법+듣기_독해 15회권 (75,000원)</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-payment-product-result">
            <div class="ne-payment-product-result-start">
              <div class="ne-payment-product-result__title">
                선택 상품/옵션
                <p>
                  NELT 응시권<br />
                  어휘+문법+듣기+독해 15회권(75,000원)
                </p>
              </div>
            </div>
            <div class="ne-payment-product-result-end">
              <div class="ne-payment-product-result__price">
                결제금액
                <strong>75,000원</strong>
              </div>
              <button type="button" class="ne-btn ne-btn-primary ne-btn-lg">
                구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
