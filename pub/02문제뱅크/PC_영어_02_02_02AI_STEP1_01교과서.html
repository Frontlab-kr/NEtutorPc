<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>

    <link rel="stylesheet" href="../../inc/css/service_ma.css" />
  </head>
  <body>
    <div class="ne">
      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title" style="margin-bottom: 20px">
              <div class="ne-contents-head-title-start">
                <h1>AI로 직접 출제할래요!</h1>
              </div>
              <div class="ne-contents-head-title-end">
                <div class="ne-contents-head-title__button">
                  <button type="button" class="ne-btn ne-btn-primary">
                    내신 예상 문제 바로가기
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    출제 가이드
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    메인 바로가기
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary ne-btn-outlined"
                  >
                    시험지 보관함
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-questionbank">
            <div class="ne-questionbank-nav">
              <div class="ne-questionbank-nav-item">
                <span
                  class="ne-badge ne-badge-sm ne-badge-primary ne-badge-outlined"
                  >STEP 1</span
                >
                <p>출제할 지문 선택하기</p>
              </div>
              <div class="ne-questionbank-nav-item">
                <span
                  class="ne-badge ne-badge-sm ne-badge-primary ne-badge-outlined"
                  >STEP 2</span
                >
                <p>변형문제 출제하기</p>
              </div>
              <div class="ne-questionbank-nav-item">
                <span
                  class="ne-badge ne-badge-sm ne-badge-primary ne-badge-outlined"
                  >STEP 3</span
                >
                <p>문제지 미리보기</p>
              </div>
            </div>

            <div class="ne-contents-head-form-start">
              <div class="ne-search ne-search-lg" style="width: 800px">
                <input
                  type="text"
                  placeholder="문제지 제목을 입력하세요. (ex. 고1 능률김1 1과 변형문제) "
                />
                <button>검색</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
