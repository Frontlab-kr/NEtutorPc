<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../inc/js/include.js"></script>

    <link rel="stylesheet" href="../../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../inc/css/2025.css" type="text/css" />

    <script src="../../inc/js/jquery.js"></script>

    <script src="../../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div include-html="../../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-contents-head">
            <div class="ne-contents-head-title">
              <div class="ne-contents-head-title-start">
                <h1>교재 PDF 다운로드</h1>
              </div>
            </div>
          </div>
          <div class="ne-testbook-download">
            <div class="ne-testbook-download__thumb">
              <img src="../../netutor/renew/pc/temp/detail13.png" alt="" />
            </div>
            <div class="ne-testbook-download__info">
              <div class="ne-testbook-download__title">
                달곰한 Literacy Reading Level 1
              </div>
              <div class="ne-testbook-download__button">
                <button type="button" class="ne-btn ne-btn-primary ne-btn-lg">
                  PDF 다운로드
                </button>
                <button
                  type="button"
                  class="ne-btn ne-btn-primary ne-btn-outlined ne-btn-lg"
                >
                  추가 교재 신청하기
                </button>
              </div>
              <div class="ne-testbook-download__text">
                교재 PDF는 현장 수업, 줌 라이브 수용용으로만 활용이 가능하며
                녹화된 영상 제작은 불가합니다.<br />
                저작권은 (주)엔이능률에 있으며, 수업 이외의 사용이나 외부에
                공개, 게시하는 것을 금지합니다.<br />
                이를 위반할 경우 저작권 관련법에 따라 책임이 따를 수 있습니다.
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
