<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../inc/js/include.js"></script>

    <link rel="stylesheet" href="../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../inc/css/2025.css" type="text/css" />

    <script src="../inc/js/jquery.js"></script>
    <script src="../inc/js/jquery.nice-select.min.js"></script>
    <script src="../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div include-html="../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div class="ne-guide">
            <div class="ne-guide-item">
              <div class="ne-guide-item-title">Icon</div>
              <div
                class="ne-guide-item-contents"
                style="flex-direction: column; gap: 80px"
              >
                <div class="ne-guide-item-contents-state">
                  <h3>40x40</h3>
                  <div style="display: flex; flex-wrap: wrap; gap: 30px">
                    <i class="ico-40-search"></i>
                    <i class="ico-40-notice"></i>
                    <i class="ico-40-mypage"></i>
                    <div
                      style="
                        width: 40px;
                        height: 40px;
                        background: rgba(255, 0, 0, 0.25);
                      "
                    >
                      <i class="ico-40-mypage-white"></i>
                    </div>
                    <i class="ico-40-allmenu"></i>
                    <i class="ico-40-close"></i>
                    <i class="ico-40-login"></i>
                    <i class="ico-40-logout"></i>
                    <i class="ico-40-desktop"></i>
                    <i class="ico-40-up"></i>
                    <i class="ico-40-down"></i>
                    <i class="ico-40-left"></i>
                    <i class="ico-40-right"></i>
                  </div>
                </div>
                <div class="ne-guide-item-contents-state">
                  <h3>32x32</h3>
                  <div style="display: flex; flex-wrap: wrap; gap: 30px"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
