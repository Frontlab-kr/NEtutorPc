<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../inc/js/include.js"></script>

    <link rel="stylesheet" href="../inc/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../inc/css/2025.css" type="text/css" />

    <script src="../inc/js/jquery.js"></script>
    <script src="../inc/js/jquery.nice-select.min.js"></script>
    <script src="../inc/js/2025.js"></script>
  </head>
  <body>
    <div class="ne">
      <!-- header -->
      <div include-html="../inc/layout/header.html"></div>
      <!-- //header -->

      <main id="content">
        <div class="ne-contents">
          <div
            style="
              position: fixed;
              bottom: 0;
              right: 0;
              padding: 20px;
              background: rgba(0, 0, 0, 0.5);
              display: flex;
              flex-direction: column;
              gap: 10px;
            "
          >
            <button
              type="button"
              class="ne-btn ne-btn-primary ne-btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#alert01"
            >
              alert01
            </button>
            <button
              type="button"
              class="ne-btn ne-btn-primary ne-btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#alert02"
            >
              alert02
            </button>
          </div>

          <div class="ne-modal fade" id="alert01" tabindex="-1">
            <div class="ne-modal-dialog ne-modal-alert">
              <div class="ne-modal-content">
                <div class="ne-modal-header">
                  <div class="ne-modal-title">제목</div>
                </div>
                <div class="ne-modal-body">내용이 들어갑니다.</div>
                <div class="ne-modal-footer">
                  <button
                    type="button"
                    class="ne-btn ne-btn-black w-100"
                    data-bs-dismiss="modal"
                  >
                    취소
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary w-100"
                    data-bs-dismiss="modal"
                  >
                    확인
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="ne-modal fade" id="alert02" tabindex="-1">
            <div class="ne-modal-dialog ne-modal-alert">
              <div class="ne-modal-content">
                <div class="ne-modal-body text-center">
                  내 교재는 20개까지 등록할 수 있습니다.<br />
                  수정하시겠습니까?
                </div>
                <div class="ne-modal-footer">
                  <button
                    type="button"
                    class="ne-btn ne-btn-black w-100"
                    data-bs-dismiss="modal"
                  >
                    취소
                  </button>
                  <button
                    type="button"
                    class="ne-btn ne-btn-primary w-100"
                    data-bs-dismiss="modal"
                  >
                    확인
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <div include-html="../inc/layout/footer.html"></div>
      <!-- //footer -->
    </div>
  </body>
</html>
